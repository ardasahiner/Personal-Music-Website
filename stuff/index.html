<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Arda Sahiner">

    <title>adrA | cisuM</title>
    <link rel="shortcut icon" href="../favicon_flipped.ico" type="image/x-icon">
    <link rel="icon" href="../favicon_flipped.ico" type="image/x-icon">

    <link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- <script type='text/javascript' src='http://www.midijs.net/lib/midi.js'></script> -->

    <!-- Custom CSS -->
    <link href="../css/ardastyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200|Hind" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Important Links -->
    <link href="http://adsabs.harvard.edu/abs/2015APS..DMP.P5010F">
    <link href="http://ardasahiner.me">
    <link href="http://vstock.io">
</head>

<body class = "container" ng-app="alt" ng-controller="stuff as main">

  <header class="intro">
      <div class="intro-body">
          <div class="container">
              <div class="row">
                <h1 class = "hellotext">
                  <a href="/Personal-Music-Website/">HEY</a>
                  <br>
                </h1>
              </div>
          </div>
      </div>
  </header>


  <div ng-repeat='x in main.fileNames'>
    <div class = "row">
      <div class = "dateTimeHeading">
        <div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <h5 class = "postTitle">{{main.songTitles[$index]}}</h5>
        </div>
        <div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <h5 class = "date">{{main.postDates[$index]}}</h5>
        </div>
      </div>
    </div>
    <div class = "row">
      <h2 ng-attr-id="{{'tracktime' + $index}}"  ng-if= "main.loadedList[$index]">{{main.timeRemainingList[$index]}} </h2>
    </div>
    <div class = "row">
      <h2 ng-if = "!main.loadedList[$index]">&nbsp;</h2>
      <audio ng-attr-id="{{'audio' + $index}}" ontimeupdate = "onTimeUpdate(this)" preload='metadata'>
        <source src= {{x}} type="audio/mpeg">
        Your user agent does not support the HTML5 Audio element.
      </audio>
      <p class="player">
            <span class = "buttonBox">
              <a><i ng-attr-id="{{'play' + $index}}"  class="fa fa-fw fa-play" aria-hidden="true" ng-click="main.aud_play($index)" ng-if= "main.pausedList[$index]"></i></a>
              <a><i ng-attr-id="{{'pause' + $index}}" class="fa fa-pause fa-fw" aria-hidden="true" ng-click="main.aud_pause($index)" ng-if= "main.playingList[$index]"></i></a>
            </span>
            <b>|</b>
            <span class = "sliderBox" ng-attr-id="{{'sliderBox' + $index}}"  ng-click="addOnClick($event, $index)">
              <a><i ng-attr-id="{{'slider' + $index}}" class="fa fa-circle" aria-hidden="true" ng-style="{paddingLeft: sliderLeft[$index] + 'px'}"></i></a>
            </span>
            <span class = "endBar">
              <b>|</b>
            </span>
      </p>
    </div>
    <hr class = "break">
  </div>

  <footer id="footer" class="contact content-section text-center">
      <div class="container text-center">
        <br></br><br></br><br></br><br></br>
      </div>
  </footer>

  <!-- jQuery -->
  <script src="../js/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/ardajs.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../js/jquery.easing.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

  <!-- Angular script -->
  <script src="../app.js"></script>
  <!-- <script src="app.routes.js"></script> -->
  <!-- Import all controllers too -->
  <script src="../controllers/stuff.js"></script>
  <!-- <script src="../controllers/mainController.js"></script> -->


  <!-- Custom Theme JavaScript -->
  <!-- <script src="js/grayscale.js"></script> -->
</body>
</html>
